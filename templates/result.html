<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 30px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 30px;
            text-align: center;
        }
        .data {
            margin-top: 30px;
        }
        .data-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
        }
        .table {
            margin-bottom: 0;
        }
        .table thead th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
            border-bottom: 2px solid #dee2e6;
        }
        .table td, .table th {
            vertical-align: middle;
            text-align: center;
            padding: 12px;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.02);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,.04);
        }
        .visualization {
            text-align: center;
            margin: 30px 0;
        }
        .visualization img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .back-button {
            text-align: center;
            margin-top: 20px;
        }
        /* Custom scrollbar styling */
        .data-container::-webkit-scrollbar {
            width: 8px;
        }
        .data-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .data-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .data-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Table responsive wrapper */
        .table-responsive {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clustering Results</h1>
        
        <div class="visualization">
            <h3>Elbow Method Analysis</h3>
            <img src="{{ elbow_plot }}" alt="Elbow Plot" class="img-fluid">
        </div>

        <div class="visualization">
            <h3>Cluster Visualization</h3>
            <img src="{{ image }}" alt="Cluster Plot" class="img-fluid">
        </div>

        <div class="data">
            <h3>Detailed Results</h3>
            <div class="data-container">
                <div class="table-responsive">
                    {% for table in tables %}
                        {{ table|safe }}
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="back-button">
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
